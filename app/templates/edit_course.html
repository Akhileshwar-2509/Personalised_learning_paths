{% extends "base.html" %}

{% block title %}Edit Course{% endblock %}

{% block content %}
    <h2>Edit Course: {{ course.name }}</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.description.label }}
            {{ form.description() }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
