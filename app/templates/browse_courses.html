{% extends "base.html" %}

{% block title %}Browse Courses{% endblock %}

{% block content %}
    <h2>Available Courses</h2>
    {% for course in courses %}
        <div class="card">
            <h4>{{ course.name }}</h4>
            <p>{{ course.description }}</p>
            <a href="{{ url_for('student.view_course', course_id=course.id) }}" class="btn">View</a>
            <a href="{{ url_for('student.join_course', course_id=course.id) }}" class="btn">Join</a>
        </div>
    {% endfor %}
{% endblock %}
